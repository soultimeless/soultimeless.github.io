<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ticket</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .title {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .ticket {
      width: 80vw;
      max-width: 1000px;
      height: 300px;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
      transition: transform 0.5s ease;
    }
    .ticket img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .back {
      opacity: 0;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="title">Para m√°s detalles, mira el reverso del boleto</div>
  <div class="ticket" onclick="toggleImage()">
    <img src="1.png" alt="Frontal" class="front">
    <img src="2.png" alt="Posterior" class="back">
  </div>

  <script>
    let flipped = false;

    function toggleImage() {
      const ticket = document.querySelector('.ticket');
      const frontImage = ticket.querySelector('.front');
      const backImage = ticket.querySelector('.back');

      if (!flipped) {
        ticket.style.transform = 'rotateY(180deg)';
        frontImage.style.opacity = '0';
        backImage.style.opacity = '1';
      } else {
        ticket.style.transform = 'rotateY(0deg)';
        frontImage.style.opacity = '1';
        backImage.style.opacity = '0';
      }

      flipped = !flipped;
    }
  </script>
</body>
</html>
